# PagesCMS Configuration for Book Mentions Site
# Thoughtful content management for aggregating authentic book mentions

# Media Configuration
media:
  input: /public/images
  output: /images
  extensions: [png, jpg, jpeg, gif, svg, webp, pdf]

# Content Collections
content:
  # === PRIMARY CONTENT ===
  # Book Mentions - The core content type
  - name: mentions
    label: üìö Book Mentions
    description: Authentic book mentions from podcasts, videos, newsletters, and conversations
    type: collection
    path: src/data/mentions
    extension: json
    format: json
    slug_field: slug
    create: true
    
    fields:
      # === IDENTIFICATION ===
      - name: id
        label: Unique ID
        type: string
        required: true
        pattern: "^[a-zA-Z0-9-_]+$"
        description: Auto-generated unique identifier
      
      - name: slug
        label: URL Slug
        type: string
        required: true
        pattern: "^[a-z0-9-]+$"
        description: URL-friendly slug (e.g., "sapiens-harari-rogan-podcast")

      # === THE BOOK ===
      - name: book
        label: üìñ Book Information
        type: object
        required: true
        fields:
          - name: title
            label: Book Title
            type: string
            required: true
            description: Complete book title
          
          - name: author
            label: Author(s)
            type: string
            required: true
            description: Primary author (comma-separated if multiple)
          
          - name: publishedYear
            label: Publication Year
            type: number
            required: false
            minimum: 1000
            maximum: 2030
            description: First publication year
          
          - name: isbn
            label: ISBN
            type: string
            required: false
            pattern: "^(97(8|9))?\\d{9}(\\d|X)$"
            description: ISBN-10 or ISBN-13 for book identification
          
          - name: genre
            label: Primary Genre
            type: select
            required: false
            options:
              - Philosophy
              - History
              - Science
              - Psychology
              - Economics
              - Biography
              - Fiction
              - Non-fiction
              - Technology
              - Politics
              - Business
              - Self-help
              - Literature
              - Sociology
              - Other
            description: Primary book category

      # === THE MENTION ===
      - name: mention
        label: üí¨ The Mention
        type: object
        required: true
        fields:
          - name: excerpt
            label: Quote Excerpt (for cards)
            type: text
            required: true
            minimum: 20
            maximum: 180
            description: Short, impactful excerpt for homepage and archive cards
          
          - name: fullQuote
            label: Complete Quote
            type: text
            required: true
            minimum: 20
            maximum: 800
            description: Full quote or mention text for detail pages
          
          - name: context
            label: Extended Context
            type: text
            required: false
            maximum: 1500
            description: Additional context and surrounding conversation
          
          - name: sentiment
            label: Mention Type
            type: select
            required: true
            default: referenced
            options:
              - label: ‚≠ê Highly Recommended
                value: recommended
              - label: üìñ Referenced/Mentioned
                value: referenced
              - label: ü§î Nuanced/Critical
                value: critical
              - label: ‚ùå Criticized/Negative
                value: negative
            description: How the book was discussed
          
          - name: timestamp
            label: Timestamp
            type: string
            required: false
            pattern: "^\\d{1,2}:\\d{2}(:\\d{2})?$"
            description: Timestamp in source (e.g., "1:23:45" for podcasts)

      # === THE MENTIONER ===
      - name: mentioner
        label: üéôÔ∏è Who Mentioned It
        type: object
        required: true
        fields:
          - name: name
            label: Full Name
            type: string
            required: true
            description: Complete name of the person
          
          - name: title
            label: Title/Description
            type: string
            required: false
            description: Their role, profession, or notable description
          
          - name: avatar
            label: Profile Photo
            type: image
            required: false
            description: Profile photo or headshot
          
          - name: socialHandle
            label: Social Media Handle
            type: string
            required: false
            pattern: "^@?[a-zA-Z0-9_]{1,20}$"
            description: Primary social media handle (Twitter/X, etc.)

      # === THE SOURCE ===
      - name: source
        label: üì∫ Where It Was Mentioned
        type: object
        required: true
        fields:
          - name: type
            label: Source Type
            type: select
            required: true
            options:
              - Podcast
              - YouTube Video
              - Book
              - Newsletter
              - Interview
              - Article
              - Blog Post
              - Conference Talk
              - Social Media
              - Other
            description: Type of media where this was mentioned
          
          - name: title
            label: Source Title
            type: string
            required: true
            description: Title of podcast episode, video, book chapter, etc.
          
          - name: description
            label: Source Description
            type: string
            required: false
            description: Brief description of the source context
          
          - name: url
            label: Source URL
            type: string
            required: false
            pattern: "^https?://.+"
            description: Direct link to the source
          
          - name: publishedDate
            label: Published Date
            type: date
            required: false
            description: When the source was published/released

      # === USEFUL LINKS ===
      - name: resources
        label: üîó Helpful Resources
        type: object
        required: false
        fields:
          # Book acquisition
          - name: bookAccess
            label: Get the Book
            type: object
            required: false
            fields:
              - name: amazon
                label: Amazon
                type: string
                required: false
                pattern: "^https://amazon\\.(com|co\\.uk|de|fr|it|es|ca|in|com\\.au)/.+"
                description: Amazon purchase link
              
              - name: bookshop
                label: Bookshop.org
                type: string
                required: false
                pattern: "^https://bookshop\\.org/.+"
                description: Support independent bookstores
              
              - name: freeReading
                label: Free Reading Link
                type: string
                required: false
                pattern: "^https://(archive\\.org|www\\.gutenberg\\.org)/.+"
                description: Internet Archive or Project Gutenberg link
              
              - name: goodreads
                label: Goodreads
                type: string
                required: false
                pattern: "^https://www\\.goodreads\\.com/.+"
                description: Goodreads book page for reviews and ratings
          
          # Learn more about people
          - name: learnMore
            label: Learn More
            type: object
            required: false
            fields:
              - name: authorWikipedia
                label: About the Author
                type: string
                required: false
                pattern: "^https://en\\.wikipedia\\.org/.+"
                description: Author's Wikipedia page
              
              - name: mentionerWikipedia
                label: About the Mentioner
                type: string
                required: false
                pattern: "^https://en\\.wikipedia\\.org/.+"
                description: Mentioner's Wikipedia page
              
              - name: authorWebsite
                label: Author's Website
                type: string
                required: false
                pattern: "^https?://.+"
                description: Author's official website
              
              - name: mentionerWebsite
                label: Mentioner's Website
                type: string
                required: false
                pattern: "^https?://.+"
                description: Mentioner's website or main platform

      # === CONTENT MANAGEMENT ===
      - name: editorial
        label: ‚öôÔ∏è Editorial
        type: object
        required: true
        fields:
          - name: status
            label: Status
            type: select
            required: true
            default: draft
            options:
              - label: üìù Draft
                value: draft
              - label: ‚úÖ Published
                value: published
              - label: üîç Needs Review
                value: review
              - label: üìå Featured
                value: featured
            description: Content publication status
          
          - name: dateAdded
            label: Date Added
            type: date
            required: true
            default: "{{now}}"
            description: When this mention was added to the database
          
          - name: lastModified
            label: Last Modified
            type: date
            required: false
            description: When this entry was last updated
          
          - name: verificationStatus
            label: Verification
            type: select
            required: true
            default: unverified
            options:
              - label: ‚ùì Unverified
                value: unverified
              - label: ‚úì Source Verified
                value: verified
              - label: ‚ö†Ô∏è Needs Verification
                value: flagged
            description: Has this mention been fact-checked?
          
          - name: tags
            label: Topic Tags
            type: select
            list: true
            required: false
            options:
              # Core subjects
              - philosophy
              - psychology
              - history
              - science
              - economics
              - politics
              - technology
              # Formats
              - biography
              - fiction
              - non-fiction
              - academic
              # Themes
              - creativity
              - productivity
              - leadership
              - culture
              - society
              - environment
              - health
              - education
              - business
              - art
              - religion
              - mathematics
              - physics
              - medicine
              - anthropology
              - sociology
            description: Content categorization tags
          
          - name: internalNotes
            label: Internal Notes
            type: text
            required: false
            description: Private notes for content management (not displayed publicly)

  # === SUPPORTING COLLECTIONS ===
  
  # Authors Database
  - name: authors
    label: ‚úçÔ∏è Authors
    description: Book authors and their biographical information
    type: collection
    path: src/data/authors
    extension: json
    format: json
    slug_field: slug
    create: true
    
    fields:
      - name: name
        label: Full Name
        type: string
        required: true
      
      - name: slug
        label: URL Slug
        type: string
        required: true
        pattern: "^[a-z0-9-]+$"
      
      - name: birthYear
        label: Birth Year
        type: number
        required: false
        minimum: 1000
        maximum: 2030
      
      - name: deathYear
        label: Death Year
        type: number
        required: false
        minimum: 1000
        maximum: 2030
      
      - name: nationality
        label: Nationality
        type: string
        required: false
      
      - name: bio
        label: Biography
        type: text
        required: false
        description: Brief biographical summary
      
      - name: notableWorks
        label: Notable Books
        type: string
        list: true
        required: false
      
      - name: wikipedia
        label: Wikipedia URL
        type: string
        required: false
        pattern: "^https://en\\.wikipedia\\.org/.+"
      
      - name: website
        label: Official Website
        type: string
        required: false
        pattern: "^https?://.+"

  # Notable People (Mentioners)
  - name: people
    label: üéôÔ∏è Notable People
    description: People who mention books (podcasters, writers, thinkers)
    type: collection
    path: src/data/people
    extension: json
    format: json
    slug_field: slug
    create: true
    
    fields:
      - name: name
        label: Full Name
        type: string
        required: true
      
      - name: slug
        label: URL Slug
        type: string
        required: true
        pattern: "^[a-z0-9-]+$"
      
      - name: title
        label: Known For
        type: string
        required: false
        description: Primary role or what they're known for
      
      - name: bio
        label: Biography
        type: text
        required: false
        description: Brief biographical information
      
      - name: avatar
        label: Profile Photo
        type: image
        required: false
      
      - name: platform
        label: Main Platform
        type: select
        required: false
        options:
          - Podcast
          - YouTube
          - Writing
          - Academia
          - Business
          - Media
          - Other
        description: Their primary medium or platform
      
      - name: socialHandle
        label: Social Media Handle
        type: string
        required: false
        pattern: "^@?[a-zA-Z0-9_]{1,20}$"
      
      - name: wikipedia
        label: Wikipedia URL
        type: string
        required: false
        pattern: "^https://en\\.wikipedia\\.org/.+"
      
      - name: website
        label: Website/Platform
        type: string
        required: false
        pattern: "^https?://.+"

  # Curated Collections
  - name: collections
    label: üìö Curated Collections
    description: Thematic groupings of book mentions
    type: collection
    path: src/data/collections
    extension: json
    format: json
    slug_field: slug
    create: true
    
    fields:
      - name: title
        label: Collection Title
        type: string
        required: true
      
      - name: slug
        label: URL Slug
        type: string
        required: true
        pattern: "^[a-z0-9-]+$"
      
      - name: description
        label: Description
        type: text
        required: true
        description: What this collection is about and why it's valuable
      
      - name: curatorNote
        label: Curator's Note
        type: text
        required: false
        description: Personal note about why you curated this collection
      
      - name: bookMentions
        label: Included Mentions
        type: string
        list: true
        description: IDs of book mentions to include (comma-separated)
      
      - name: featured
        label: Featured Collection
        type: boolean
        default: false
        description: Show on homepage and prominent locations
      
      - name: coverImage
        label: Collection Cover
        type: image
        required: false
        description: Visual representation for the collection
      
      - name: createdAt
        label: Created Date
        type: date
        required: true
        default: "{{now}}"

# Global Settings
settings:
  color: "#ff7b54"  # Brand orange
  logo: /icon.svg
  branch: main
  locale: en